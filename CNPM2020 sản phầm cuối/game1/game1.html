<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compare the number of blocks and write the numbers</title>
    <link rel="stylesheet" type="text/css" href="game1.css">
</head>

<body>
    <div id="game">
        <div class="head">
            <a class="back-link" style href="../game1/Mainmenu.html">Back</a>
            <!-- nút quay lại -->
            <div class="head_right">
                <!-- ngôn ngữ -->
            </div>
            <div class="progress-bar">
                <div id="progress">
                    <div class="number_progress">
                        <i class="ball" id="bead0" style="left: 4px;"></i>
                        <i class="ball" id="bead1" style="left: 28px;"></i>
                        <i class="ball" id="bead2" style="left: 52px;"></i>
                        <i class="ball" id="bead3" style="left: 76px;"></i>
                        <i class="ball" id="bead4" style="left: 100px;"></i>
                        <i class="ball" id="bead5" style="left: 124px;"></i>
                        <i class="ball" id="bead6" style="left: 148px;"></i>
                        <i class="ball" id="bead7" style="left: 172px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="start">
            <div id="start_button" style="position: absolute">
                <img id="start_img" onClick="start()" src="../picture/Play.png" width="180px" height="180px" style="border-radius: 180px" draggable="false">
            </div>
        </div>
        <!-- end head  -->
        <div id="playscreen">
            <p style="font-size: 40px;text-align: center;margin-top: 5px;margin-left: 80px; margin-bottom: 5px;">Compare the total number of blocks oneach side:</p>
            <div class="question_box">
                <img id="img_box1">
                <img id="img_box2">
            </div>
            <!-- ảnh các ô vuông -->
            <div class="input">
                <div class="choice">
                    <div id="greater" data-value="greater" onmouseover="bigGreater(this)" onmouseout="normalGreater(this)" class="answerBtn bigger"></div>
                    <div id="equal" data-value="equal" onmouseover="bigEqual(this)" onmouseout="normalEqual(this)" class="answerBtn equal"></div>
                    <div id="less" data-value="less" onmouseover="bigLess(this)" onmouseout="normalLess(this)" class="answerBtn smaller"></div>
                </div>
            </div>
            <div id="note" style="position: relative;">
                <p id="left" style="left: 150px; position: absolute; top: 120px; font-size: 35px"></p>
                <p id="right" style="left: 650px; position: absolute; top: 120px; font-size: 35px;"></p>
                <p id="center" style="left: 420px; top: 120px; position: absolute; font-size: 35px;"></p>
            </div>
        </div>
        <div id="go_to_lesson"></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="java.js"></script>
</body>

</html>
